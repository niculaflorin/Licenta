
<div *ngIf="documentSentiment">
    <h2><span>Document Sentiment</span> {{documentSentiment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Magnitude</span></dt>
        <dd>
            <span>{{documentSentiment.magnitude}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{documentSentiment.score}}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
            <span>{{documentSentiment.language}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'document-sentiment/'+ documentSentiment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
