<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySentencesSentimentLabel">Create or edit a Sentences Sentiment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sentencesSentiment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sentencesSentiment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                [(ngModel)]="sentencesSentiment.content" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_magnitude">Magnitude</label>
            <input type="number" class="form-control" name="magnitude" id="field_magnitude"
                [(ngModel)]="sentencesSentiment.magnitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                [(ngModel)]="sentencesSentiment.score" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_documentSentiment">Document Sentiment</label>
            <select class="form-control" id="field_documentSentiment" name="documentSentiment" [(ngModel)]="sentencesSentiment.documentSentiment" >
                <option [ngValue]="null"></option>
                <option [ngValue]="documentSentimentOption.id === sentencesSentiment.documentSentiment?.id ? sentencesSentiment.documentSentiment : documentSentimentOption" *ngFor="let documentSentimentOption of documentsentiments; trackBy: trackDocumentSentimentById">{{documentSentimentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
