<div>
    <h2>
        <span>Sentences Sentiments</span>
        <button class="btn btn-primary float-right jh-create-entity create-sentences-sentiment" [routerLink]="['/', { outlets: { popup: ['sentences-sentiment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Sentences Sentiment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sentencesSentiments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Content</span></th>
            <th><span>Magnitude</span></th>
            <th><span>Score</span></th>
            <th><span>Document Sentiment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sentencesSentiment of sentencesSentiments ;trackBy: trackId">
                <td><a [routerLink]="['../sentences-sentiment', sentencesSentiment.id ]">{{sentencesSentiment.id}}</a></td>
                <td>{{sentencesSentiment.content}}</td>
                <td>{{sentencesSentiment.magnitude}}</td>
                <td>{{sentencesSentiment.score}}</td>
                <td>
                    <div *ngIf="sentencesSentiment.documentSentiment">
                        <a [routerLink]="['../document-sentiment', sentencesSentiment.documentSentiment?.id ]" >{{sentencesSentiment.documentSentiment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sentences-sentiment', sentencesSentiment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sentences-sentiment/'+ sentencesSentiment.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sentences-sentiment/'+ sentencesSentiment.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
